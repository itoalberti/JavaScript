<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="16_01_codingchallenge_style.css" />
    <script defer src="16_01_codingchallenge.js"></script>
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <main class="container">
      <div class="countries"></div>
      <br />
      <table>
        <tr>
          <th><p class="coords-label">LATITUDE</p></th>
          <th>
            <input class="coords-input" type="number" id="lat" name="lat" placeholder="0.0" />
          </th>
        </tr>
        <tr>
          <th><p class="coords-label">LONGITUDE</p></th>
          <th><input class="coords-input" type="number" id="lng" name="lng" placeholder="0.0" /></th>
        </tr>
      </table>
      <br />
      <br />
      <button class="btn-coords">Where am I?</button>
      <div class="images"></div>
    </main>
  </body>
</html>
